<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员充值</title>
<link rel="stylesheet" href="${BASE_PATH}css/ystep.css" media="all">
<script src="${BASE_PATH}js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="${BASE_PATH}js/ystep.js"></script>
</head>
<style>
body{padding:0px; margin:0px; font-size:13px; font-family:'微软雅黑'}
</style>
<body>
<div>
	<div style="background:#707089; height:37px; line-height:37px; color:#fff; padding-left:15px; border-radius:5px 5px 0px 0px; font-size:13px;">会员充值</div>
	<div class="Technological" style="width:250px; margin: 15px auto 10px auto;"></div>
	<div style="float:left;padding-top:30px;">
		<table style="margin:0px auto; text-align:center;" cellspacing="10" cellpadding="10" border="0">
			<tr>
				<td>
					<img src="${BASE_PATH}images/zhifubao.jpg">
				</td>
				<td>
					<img src="${BASE_PATH}images/zhifubao.jpg">
				</td>
			</tr>
			<tr>
				<td>微信</td>
				<td>支付宝</td>
			</tr>
		</table>
		<div style="padding:7px 20px; background:#0000FF; margin:10px auto; cursor:pointer; border-radius:5px; color:#fff; text-align:center; width:250px;">扫码转账成功,去填写转账订单</div>
	</div>
	<!-- 填写订单号 -->
	<div style="float:left;padding:30px 20px 30px 20px; background:#fff; height:300px; margin-top:30px; border-radius:5px;">
		<table cellspacing="0" cellpadding="10">
			<tr>
				<td>支付类型：</td>
				<td>
					<select style="border: 1px solid #e1e1e1; padding:2px 10px;">
					  <option value ="1">微信</option>
					  <option value ="2">支付宝</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>转账订单号：</td>
				<td><input type="text" style="border: 1px solid #e1e1e1; padding: 5px; border-radius: 5px;"/></td>
			</tr>
		</table>
		<div style="padding:7px 20px; background:#0000FF; margin:10px auto; cursor:pointer; border-radius:5px; color:#fff; text-align:center;">确定</div>
	</div>
	<div style="float:left;padding:30px 20px 30px 20px; height:300px; margin-top:30px; border-radius:5px;">
		<div>客服审核中...</div>
	</div>	
	<div style="clear:both;"></div>
</div>
<script>
$(".Technological").loadStep({
	//ystep的外观大小
	//可选值：small,large
	size: "small",
	//ystep配色方案
	//可选值：green,blue
	color: "blue",
	//ystep中包含的步骤
	steps: [{
		//步骤名称
		title: "扫码充值",
		//步骤内容(鼠标移动到本步骤节点时，会提示该内容)
		content: "扫码充值"
	},{
		title: "填写订单号",
		content: "填写扫码成功转账之后的订单号"
	},{
		title: "审核中",
		content: "客服审核成功后半小时内充值,请耐心等待"
	},{
		title: "充值成功",
		content: "充值成功！！"
	}]
});
$(".Technological").setStep(2);
</script>
</body>
</html>
