<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员管理</title>
<link rel="stylesheet" type="text/css"href="${BASE_PATH}easyui/themes/gray/easyui.css"/>
<link rel="stylesheet" type="text/css"href="${BASE_PATH}easyui/themes/icon.css"/>
<link rel="stylesheet" type="text/css"href="${BASE_PATH}easyui/themes/gray/datagrid.css"/>
<script type="text/javascript" src="${BASE_PATH}easyui/jquery.min.js"></script>
<script type="text/javascript" src="${BASE_PATH}js/jquery.form.js"></script>
<script type="text/javascript" src="${BASE_PATH}easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="${BASE_PATH}easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div>
	<div style="float:left;">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="_agen()">正常账号</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true" onclick="_djie()">冻结账号</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true" onclick="_delet()">废弃账号</a>
	</div>
	<div style="float:left; margin-left:50px;">
		<input id="searchKey" class="easyui-textbox" data-options="prompt:'请输入查找的期号'" style="width:200px; height:26px;"/>
		<a href="javascript:void(0)" onclick="queryfind()" class="easyui-linkbutton" style="width:70px;">搜 索</a>
	</div>
	<div style="clear:both;"></div>
</div>
<div id="grigtBox" style="width:100%; height:400px; margin-top:8px;">
	<div id="dg" style="width:100%; height:100%;"></div>
</div>
<script>
$(function(){
	$("#grigtBox").css("height",($(window).height()-53)+"px");
	
	$('#dg').datagrid({
	    height: '100%',
	    fit:true,
	    url: '${BASE_PATH}AdminStrUrl/loaduserd.html',
	    method: 'POST',
	    striped: true,
	    nowrap: true,
	    pageSize: 10,
	    pageNumber:1, 
	    pageList: [10, 20, 50, 100, 150, 200],
		pagination : true,
	    showFooter: true, 
		loadMsg : '数据加载中请稍后……',
	    toolbar:"#tb",
	    singleSelect: false,
		rownumbers:true,
		columns: [[
				    {field: 'ck', checkbox:true},
				    {field: 'fd_username', title:'会员名', width:'10%'},
				    {field: 'fd_truename', title:'真实姓名', width:'10%'},
				    {field: 'fd_money', title:'账户余额', width:'10%'},
				    {field: 'fd_icemoney', title:'冻结金额', width:'10%'},
				    {field: 'fd_applymoney', title:'提现金额', width:'10%'},
				    {field: 'fd_phone', title:'手机号码', width:'10%'},
				    {field: 'fd_IDcase', title:'身份证', width:'10%'},
				    {field: 'fd_bank', title:'银行卡', width:'10%'},
				    {field: 'fd_status', title:'账户状态', width:'10%',formatter:function(value){  
		            	if(value == '1' || value == 1){
							return "正常";
						}else if(value == '0' || value == 0){
							return "未激活";
						}else if(value == '2' || value == 2){
							return "冻结";
						}
					}},
				    {field: 'fd_tjUser', title:'推荐人', width:'10%'},
				    {field: 'fd_creatime', title:'注册时间', width:'15%',formatter:fotmateDate}
	    ]]
	});
});

function _agen(){
	var rows = $('#dg').datagrid('getSelections');
	if(rows.length==0){
		$.messager.alert('info', '请选择操作数据！');
		return;
	}
	$.messager.confirm('确认', '修改所选用户状态?', function (r) {
        if (r) {
        	var onu="";
        	for(var i=0; i<rows.length; i++){
        		onu+=rows[i].id+",";
        	}
        	$.ajax({
                type: "POST",
                data:{"onu":onu},
                dataType: 'json',
                url: "${BASE_PATH}AdminStrUrl/clikUser.html",
                success:function(data) {
                    if(data.status=="1"||data.status==1){
                    	$('#dg').datagrid('reload');
                    }else{
                    	$.messager.alert('Warning', '操作失败！建议激活一个');
                    }
                },error:function(error){
                	console.log(error);
                }
        	});
        }
    });
}

function _djie(){
	var rows = $('#dg').datagrid('getSelections');
	if(rows.length==0){
		$.messager.alert('info', '请选择操作数据！');
		return;
	}
	$.messager.confirm('确认', '冻结所选用户?', function (r) {
        if (r) {
        	var onu="";
        	for(var i=0; i<rows.length; i++){
        		onu+=rows[i].id+",";
        	}
        	$.ajax({
                type: "POST",
                data:{"onu":onu},
                dataType: 'json',
                url: "${BASE_PATH}AdminStrUrl/djieUser.html",
                success:function(data) {
                    if(data.status=="1"||data.status==1){
                    	$('#dg').datagrid('reload');
                    }else{
                    	$.messager.alert('Warning', '激活失败！建议激活一个');
                    }
                },error:function(error){
                	console.log(error);
                }
        	});
        }
    });
}

function _delet(){
	var rows = $('#dg').datagrid('getSelections');
	if(rows.length==0){
		$.messager.alert('info', '请选择操作数据！');
		return;
	}
	$.messager.confirm('确认', '废弃所选未激活用户?', function (r) {
        if (r) {
        	var onu="";
        	for(var i=0; i<rows.length; i++){
        		if(rows[i].fd_status=="1"||rows[i].fd_status=="2"||rows[i].fd_status==1||rows[i].fd_status==2){
        			$.messager.alert('Warning', '存在已激活或者冻结用户，不能废弃！');
        			return;
        		}
        		onu+=rows[i].id+",";
        	}
        	$.ajax({
                type: "POST",
                data:{"onu":onu},
                dataType: 'json',
                url: "${BASE_PATH}AdminStrUrl/detetUser.html",
                success:function(data) {
                    if(data.status=="1"||data.status==1){
                    	$('#dg').datagrid('reload');
                    }else{
                    	$.messager.alert('Warning', '激活失败！建议激活一个');
                    }
                },error:function(error){
                	console.log(error);
                }
        	});
        }
    });
}

//格式化的方法
function fotmateDate(value){
	var dateStr = "";
	if(value=="undefined"||value=="null"||value==null){}else{
		var date = new Date(value);
		dateStr = date.format("yyyy-MM-dd HH:mm:ss");
	}
    return dateStr;    
}

//js格式化日期插件代码
Date.prototype.format = function (format) {  
		 var o = {  
		        "M+": this.getMonth() + 1, // month  
		        "d+": this.getDate(), // day  
		        "H+": this.getHours(), // hour  
		        "m+": this.getMinutes(), // minute  
		        "s+": this.getSeconds(), // second  
		        "q+": Math.floor((this.getMonth() + 3) / 3), // quarter  
		        "S": this.getMilliseconds()  
		        // millisecond  
		 }
		 if (/(y+)/.test(format)){
		        format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length)); 
		 } 
		 for (var k in o){  
		      if (new RegExp("(" + k + ")").test(format)){
		            format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length)); 
		 	  }
		 } 
		 return format;  
}
</script>
</body>
</html>
